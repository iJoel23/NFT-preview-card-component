<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 1. Styles: -->

    <link rel="stylesheet" href="style.css" />

    <!-- 2. Fonts: -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- 3. Favicon -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card__container">
      <div class="card__mainimg" href="#">
        <img src="img/image-equilibrium.jpg" alt="" />
        <div class="card__mainimg--hover">
          <img src="img/icon-view.svg" alt="" />
        </div>
      </div>
      <h1 class="card__title">
        <a class="card--link" href="#">Equilibrium #3429</a>
      </h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__info flex-spacebtw">
        <div class="info--content-1 flex-row">
          <img class="spacing--img" src="img/icon-ethereum.svg" alt="" />
          <p class="cyan">0.41 ETH</p>
        </div>
        <div class="info--content-2 flex-row">
          <img class="spacing--img" src="img/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="card__user flex-row">
        <img
          class="spacing--img"
          src="img/image-avatar.png"
          width="30px"
          height="30px"
        />
        <p class="card__text">
          Creation of <a class="card--link" href="#">Joel Leon</a>
        </p>
      </div>
    </main>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
